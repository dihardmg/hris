# Test Configuration
spring.application.name=hris-test

# Test Database Configuration (PostgreSQL for testing)
# It is recommended to use a separate database for testing
spring.datasource.url=jdbc:postgresql://localhost:5432/hris_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=hris_user
spring.datasource.password=hris_password

# Force PostgreSQL and disable H2 auto-configuration
spring.datasource.platform=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.autoconfigure.exclude[2]=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Test JWT Configuration
jwt.secret=test_jwt_secret_key_for_testing_purposes_only_very_long_and_secure_key_for_jwt_tokens
jwt.expiration=8640000000

# Redis Configuration (for tests)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.database=1  # Use separate database for tests

# Test Logging
logging.level.hris=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Test-specific configuration
spring.main.allow-bean-definition-overriding=true

# Security exclusion for tests
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.autoconfigure.exclude[1]=org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# Disable Flyway for tests to avoid migration conflicts
spring.flyway.enabled=false

# Use JPA schema generation for tests
spring.jpa.hibernate.ddl-auto=create-drop